{% extends "base.html" %}

{% block 'content' %}

    <div class="container">
        <div class="text-center">
            <h2>Registro Usuario</h2>
        </div>

        {% include "includes/errors.html" %}

        <form class="col-6 mx-auto card p-3 shadow-lg mt-3" method="post" enctype="multipart/form-data"><!--use for enctype data image-->
            {% csrf_token %}
            <div class="mb-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" required class="form-control" id="inputEmail4" placeholder="Email" name='email'>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" required class="form-control" id="inputPassword4" placeholder="Password" name='password1'>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword5">Password</label>
                        <input type="password" required class="form-control" id="inputPassword5" placeholder="Password" name='password2'>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputAddress">Firsst Name</label>
                        <input type="text" required class="form-control" id="inputAddress" placeholder="First Name" name='fname'>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Last Name</label>
                        <input type="text" required class="form-control" id="inputAddress2" placeholder="last Name" name='lname'>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputCity">User Name</label>
                        <input type="text" required class="form-control" id="inputCity" placeholder="User Name" name='uname'>
                    </div>
                    <div class="form-group">

                    </div>
                <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
            </div>
        </form>
    </div>

{% endblock 'content' %}
